<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>
            Job Application
        <span class="title_small">(web)</span>
         </h1>
         <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">FIRST NAME</label>
                    <input id="first_name" name="first_name" placeholder="FIRST NAME..">
                </div>
                
                    <div class="form_control">
                        <label for="last_name">LAST NAME</label>
                        <input id="last_name" name="last_name" placeholder="LAST NAME..">
                    </div>
                    
                        <div class="form_control">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="EMAIL..">
                        </div>
                        <div class="form_control">
                            <label for="job role">JOB ROLE</label>
                            <select id="job_role" name="job_role">
                                <option value="">SELECT JOB ROLE</option>
                                <option value="frontend">FRONTEND</option>
                                <option value="backend">BACKEND</option>
                                <option value="fullstack">FULLSTACK</option>
                                <option value="ui_ux">UI UX DESIGNER</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">ADDRESS</label>
                           <textarea name="address" id="address" cols="50" rows="4" placeholder="enter address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">CITY NAME</label>
                            <input id="city" name="city" placeholder="city name">
                        </div>
                        <div class="form_control">
                            <label for="pincode">PINCODE</label>
                            <input type="number" id="pincode" name="pincode" placeholder="pincode">
                        </div>
                        <div class="form_control">
                            <label for="date">DATE</label>
                            <input value="2022-01-10"type="date" id="date" name="date">
                        </div>
                        <div class="form_control">
                            <label for="upload">UPLOAD YOUR CV</label>
                            <input type="file" id="upload" name="upload" >
                        </div>
            </div>
            <div class="button_container">
                <button type="submit">APPLY NOW</button>
            </div>

         </form>
        </div>
    </div>
    
    
</body>
</html>
